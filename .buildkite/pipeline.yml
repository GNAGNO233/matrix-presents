steps:
  - label: ':hammer: Build'
    command:
      - "yarn"
      - "yarn build"
    plugins:
      - docker#v3.5.0:
          image: "node:12"
          propagate-uid-gid: true

  - wait 

  - label: ':eslint: Linting'
    command:
      - "yarn"
      - "yarn lint"
    plugins:
      - docker#v3.5.0:
          image: "node:12"
          propagate-uid-gid: true

